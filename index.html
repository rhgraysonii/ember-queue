<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Queue</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="application">
    <h2>Queue</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="help">
    <form>
      <label for="student-name">
      {{input id="student-name" valueBinding='student' placeholder="Please enter your name"}}
      <button type="submit" {{action 'createTicket'}}>Help!</button>
    </form>
  </script>

  <script type="text/x-handlebars" id="queue">
    <ul>
      {{#each openTickets}}
        <li>{{student}} <button type="button" {{action "closeTicket" this}}>close</button></li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <!-- ember firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/emberfire/1.1.3/emberfire.min.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
